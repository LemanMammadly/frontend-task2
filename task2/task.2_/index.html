<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-size: 100%; background-image: url(https://cdn.pixabay.com/photo/2020/12/06/16/16/cosmos-5809271_1280.png);">
    <h1 style="color: #ED5C4D;text-align: center;font-size: 50px; font-family: monospace;">Want To Travel To Space For Free?</h1>
    <form style="padding: 20px; text-align: center;background-color: rgba(17, 25, 40, 0.4);backdrop-filter: blur(8px) saturate(187%);border-radius: 20px; width:40%; margin: 5rem auto 0;">
        <h2 style="color:#63608C;font-family:monospace;font-size: 25px;line-height: 1.5px; letter-spacing: 1px;">REGISTER FOR SPACE</h2>
        <input style="width: 90%; padding: 10px; border-radius: 8px; border: 1px solid grey;margin-top: 10px; margin-bottom: 20px;font-family: monospace;" type="text" placeholder="Enter Your Name" required>
        <input style="width: 90%; padding: 10px; border-radius: 8px; border: 1px solid grey;margin-bottom: 20px;font-family: monospace;" type="email" placeholder="Enter Your Email" required>
        <input style="width: 90%; padding: 10px; border-radius: 8px; border: 1px solid grey;margin-bottom: 20px;font-family: monospace;" type="tel" placeholder="Enter Your Phone Number" required>
        <input style="width: 90%; padding: 10px; border-radius: 8px; border: 1px solid grey;margin-bottom: 20px;font-family: monospace;" type="password" placeholder="Enter Your New Password" required minlength="8"><br>
        <select style="cursor: pointer; width: 94%; padding: 10px;border-radius: 8px;border: 1px solid grey;margin-bottom: 20px; font-family: monospace;" required>
            <option value="">Choose Country</option>
            <option value="">America</option>
            <option value="">Ä°taly</option>
            <option value="">France</option>
            <option value="">Azerbaijan</option>
            <option value="">Georgia</option>
            <option value="">Ukraine</option>
            <option value="">Poland</option>
            <option value="">Turkey</option>
            <option value="">Russia</option>
        </select><br>
        <label style="color: #fff; font-family: monospace;">Send Your CV Here: </label>
        <input style="color: #fff; margin-bottom: 20px;cursor: pointer;" type="file"> <br>
        <span style="color: #fff;font-family: monospace">Birthday: </span><input type="date"><br><br>
        <label style="color: #fff;font-family: monospace;">Choose Gender:</label>
        <input style="color: #fff;cursor: pointer;" name="gender" type="radio"><span style="font-family: monospace;color: #fff">Female</span>
        <input style="color: #fff;cursor: pointer;" name="gender" type="radio"><span style="font-family: monospace;color: #fff">Male</span><br><br>
        <label style="color: #fff;font-family: monospace;">I agree the terms</label>
        <input style="cursor: pointer;" type="checkbox"><br>
        <button style="width: 90%;background-color: #63608C;color: #fff; letter-spacing: 2px; margin-top: 20px;padding: 10px 20px; font-family: monospace;border-radius: 8px;border: 1px solid #63608C ; cursor: pointer;">REGISTER</button>
    </form>
</body>
